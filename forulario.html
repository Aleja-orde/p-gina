<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="amigo.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<section id="formulario">
			<form name="frmregistro" method="post" action="principal.html">
				<h1>FORMULARIO DE QUEJAS</h1>
				<Label id="Label">Complete el formulario con sus datos</Label>
				<p id="linea">&nbsp;</p>
				<Label id="Label"> Nombres y apellidos <br>
					<input nane="txtnombres" type="text" id="caja" size="60" placeholder="ingrese datos completos" required/>
				</Label>
				<label id="label">DNI
					<input type="text" id="caja" name="txtdni" size="60" placeholder="8 caracteres" disabled/>
				</label>
				<label id="label">Telefono
					<input type="tel" id="caja" size="60" name="txtfono"/>
				</label>
				<label id="label">Razón de la queja</label>
				<label id="label">
					<input type="checkbox" name="chkprimaria" checked="checked"/> Mal servicío
				</label>
				<label id="label">
					<input type="checkbox" name="chksecundaria" /> Mala calidad de productos
				</label>
				<label id="label">
					<input type="checkbox" name="chktecnico" />  fallo Técnico
				</label>
				<label id="label">
					<input type="checkbox" name="chkuniversitario" /> precios
				</label>
				<label id="label">Lugar de la tienda</label>
				<input type="text" name="txtprovincia" list="provincias"/>
				<datalist id="provincias">
					<option value="Lima" />
					<option value="Arequipa" />
					<option value="Tacna" />
					<option value="Trujillo" />
					<option value="Huancayo" />
				</datalist>
				<label id="label">Correo electrónico
					<input type="email" id="caja" size="60" name="txtemail"/>
				</label>
				<label id="label">Clave de tienda
					<input type="password" id="caja" name="txtclave" size="60" placeholder="Máximo 6 caracteres">
				</label>
				<label id="label">Fecha de nacimiento
					<input type="datetime-local" name="txtfecha">
				</label>
				<input type="submit" value="registrar">
				<input type="reset" value="limpiar">
			</form>
		</section>
	</body>
</html>
